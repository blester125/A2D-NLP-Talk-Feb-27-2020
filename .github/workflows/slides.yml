name: Slides

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container: blester125/beamer-image:latest
    steps:
    - uses: actions/checkout@master
    - name: Build Slides
      run: |
        make clean
        make
  commit:
    needs: build
    runs-on: ubuntu-latest
    - name: Commit
      uses: github-actions-x/commit@v2.3
      with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          push-branch: 'master'
          commit-message: 'Built Slides'
          force-add: 'true'
          files: Your-Neural-Network-Is-Probably-Wrong.pdf
          name: "Brian Lester"
          email: "blester125@users.noreply.github.com"
